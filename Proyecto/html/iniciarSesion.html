<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../css/inicioSesion.css">
    <link rel="shortcut icon" type="image/x-icon" href="../imgs/inicio_imgs/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=call" />
</head>
<body>
    <!--NAV SECTION-->
    <nav class="navbar">
        <img class="nav__img" src="../imgs/inicio_imgs/iconoTeros.jpg" alt="Error al cargar imagen">
        <ul class="nav__list">
            <li class="list__item"><a class="link__item" href="../html/index.html">Volver</a></li>
        </ul>
    </nav>

    <header>
        <div class="form__container">
            <h1>Iniciar Sesion</h1>
            <form class="form">
                <div class="form__username">
                <input class="form__input" type="text" placeholder="Username">    
                </div>
                <div class="form__password">
                <input class="form__input" type="password" placeholder="Password">    
                </div>
                <div class="form__forgot">
                    <label>¿Olvido su contraseña? <a href="#">Click Aqui</a></label>
                </div>
                <input class="form__button" type="submit" value="Ingresar">
                <div class="form__register">
                    <p>¿No tienes cuenta? <a href="#">Crear Cuenta</a></p>
                </div>

            </form>
        </div>
    </header>

    <!--FOOTER SECTION-->
    <footer>
        <div class="socialMedia">Twitter Youtube Tiktok</div>
        <div class="cellphone"> <span class="material-symbols-outlined">call</span>999 777 666</div>
        <div class="rights">@Copyright 2025</div>
    </footer>

</body>
</html>
